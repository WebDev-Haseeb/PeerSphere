<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerSphere - Share Knowledge, Empower Learning</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favIcon.svg">
</head>

<body class="dark-mode">
    <div id="background"></div>
    <header>
        <nav>
            <div class="logo">PeerSphere</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-item">Home</a></li>
                <li><a href="#" class="nav-item">Subjects</a></li>
                <li><a href="#" class="nav-item">Upload</a></li>
                <li><a href="#" class="nav-item">About</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
                <button id="theme-toggle" aria-label="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="hero-title">Empower Your Learning Journey</h1>
            <p class="hero-subtitle">Share and discover student resources on PeerSphere</p>
            <div class="search-container">
                <input type="text" placeholder="Search for notes, papers, flashcards..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="popular-searches">
                <h3>Popular Searches:</h3>
                <ul>
                    <li><a href="#">Data Structures</a></li>
                    <li><a href="#">Object-Oriented Programming</a></li>
                    <li><a href="#">Machine Learning</a></li>
                    <li><a href="#">Web Development</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
